<div class="request-container">
    <h2>New Lunch Buddy Request</h2>
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="preferredDate">Preferred Date:</label>
        <input type="date" id="preferredDate" formControlName="preferredDate">
      </div>
      <div>
        <label for="preferredTime">Preferred Time:</label>
        <input type="time" id="preferredTime" formControlName="preferredTime">
      </div>
      <div>
        <label for="preferredGender">Preferred Gender:</label>
        <input type="text" id="preferredGender" formControlName="preferredGender">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
