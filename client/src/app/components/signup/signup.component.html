<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" formControlName="employeeId">
        <input type="hidden" formControlName="isFinding">
      </div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
      <div>
        <label for="salutation">Salutation:</label>
        <input type="text" id="salutation" formControlName="salutation">
      </div>
      <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" formControlName="gender">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email">
      </div>
      <div>
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department">
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <button type="button" (click)="returnToLogin()">Go back to Log in page</button>
    <p *ngIf="successMsg" class="success">{{successMsg}}</p>
  </div>
